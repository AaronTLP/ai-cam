text_split:
  heading: Access to trustworthy information and insights to inform public conversations and policy debates about AI is more important than ever.
  content: >-
    With hype and speculation shaping both public perceptions and policy responses, the need for advice about AI’s progress, use, and impact is vital. ai@cam’s PolicyLab provides a forum for generating high-quality insights to inform public and policy debates, bridging research, policy, and practice. Drawing from the University’s expertise across disciplines, it will generate expertise that helps build a well-founded public conversation about AI. 
